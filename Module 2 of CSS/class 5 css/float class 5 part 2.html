<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
    <style>
        img#flowerright{
float: right;
        }
        img#flowerleft{
            float: left;
        }
    </style>
</head>
<body>
    <h2>Float </h2>
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image</p>
    <p>
        <img src="download.jpeg" id="flowerright" style="width: 100px; height: 100px;">
        <img src="download.jpeg" id="flowerleft" style="width: 100px; height: 100px;">
    This is a float property
    </p>

</body>
</html>
